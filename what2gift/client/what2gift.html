<head>
    <title>What 2 Gift</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body></body>

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-assertive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="home">
    {{#contentFor "headerTitle"}}
        <h1 class="title">What 2 Gift</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
        <div class="container-splash">
        <h1 class="splash">What do you want to give today?</h1>
        </div>
        {{>footerbar}}
        {{/ionContent}}
    {{/ionView}}
</template>

<template name="footerbar">
    <div class="bar bar-footer">
        <div class="button-bar bar-assertive">
            <a class="button button-large" href="{{pathFor 'contacts_list'}}"><i class="ion-android-person"> Contacts</i></a>
            <a class="button button-large" href="{{pathFor 'items'}}"><i class="ion-icecream"></i> Items</a>
            <a class="button button-large" href="{{pathFor 'events_list'}}"><i class="ion-calendar"></i> Events</a>
        </div>
    </div>
</template>
