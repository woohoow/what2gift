<head>
    <title>What 2 Gift</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body></body>

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-assertive" headerTitle=headerTitle}}
    {{#ionNavView}}
      {{> Template.dynamic template=content}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="header_title">
    <h1 class="title title-center" style="left: 0px; right: 0px;">{{title}}</h1>
</template>

<template name="home">
    {{#ionView}}
        {{#ionContent}}
        <div class="container-splash">
        <h1 class="splash">What do you want to give today?</h1>

        {{#if currentUser}}
            <p class="splash-text">
                <a  class="button button-outline button-assertive" href="{{pathFor 'logout'}}">Logout</a>
            </p>
        {{else}}
            <p class="splash-text"><a class="button button-outline button-assertive" href="{{pathFor 'login'}}">Login</a></p>
        {{/if}}

        </div>
        {{>footerbar}}
        {{/ionContent}}
    {{/ionView}}
</template>

<template name="footerbar">
    <div class="bar bar-footer">
        <div class="button-bar bar-assertive">
            <a class="button button-large" href="{{pathFor 'contacts_list'}}"><i class="ion-android-person"> Contacts</i></a>
            <a class="button button-large" href="{{pathFor 'events_list'}}"><i class="ion-calendar"></i> Events</a>
        </div>
    </div>
</template>
