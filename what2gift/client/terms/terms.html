<template name="termsCheckbox">
    <div class="at-input inline field">
        <div class="ui checkbox">
            <input id="at-field-{{_id}}" name="at-field-{{_id}}" type="{{type}}" {{disabled}}>
            <label for="at-field-{{_id}}">
                I've read and agree to the
                <a href="">Terms,Conditions,Privacy Policy and End User License Agreement</a>
            </label>
        </div>
    </div>
</template>
