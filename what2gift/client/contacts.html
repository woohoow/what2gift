<template name="contacts_list">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Contacts</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionSubheaderBar}}
            {{#if currentUser}}
            <a class="button button-assertive button-clear" href="{{pathFor 'logout'}}">
                <i class="icon ion-power"></i> Logout
            </a>
            {{/if}}
        {{/ionSubheaderBar}}

        {{#ionContent}}

        <div class="list">
            {{#each all_fors}}
            <a class="item item-icon-right item-button-right" href="/contacts/{{this}}">
              <h2>{{this}}</h2>
              <i class="icon ion-chevron-right assertive"></i>
           </a>
           {{/each}}

       </div>
       <div class="padding"></div>
       <div class="padding"></div>
       <div class="padding"></div>

        {{/ionContent}}
        {{>footerbar}}

    {{/ionView}}
</template>


<template name="contacts_details">
    {{#contentFor "headerTitle"}}
        <h1 class="title">{{my_events.to}}</h1>
    {{/contentFor}}

    {{#ionView}}
    {{#ionSubheaderBar}}
        <a class="button button-assertive button-clear" href="{{pathFor 'contacts_list'}}">
            <i class="icon ion-chevron-left"></i> Contacts
        </a>
    {{/ionSubheaderBar}}

        {{#ionContent}}

        <div class="list list-inset">
            {{#each my_events.events}}
                {{#each items}}
                    {{#each for}}
                    {{#if $eq my_events.to this.name}}
                    <div class="item"><i class="{{iconify status}}"></i>
                        {{../name}} - {{status}}
                        <span class="item-note">{{../../name}} - {{FormatDate ../../when}} </span>
                    </div>
                    {{/if}}
                    {{/each}}
                {{/each}}
            {{/each}}
       </div>

        {{/ionContent}}
    {{/ionView}}
</template>
