<template name="contactsList">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Contacts</h1>
        <button class="button button-clear">
            <i class="icon ion-ios-plus-empty"></i>
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}

        <div class="list">
            <a class="item item-icon-right item-button-right" href="/contacts/1">
              <h2>Kevin</h2>
              <p>January 1, 1980</p>
              <i class="icon ion-chevron-right assertive"></i>
           </a>
           <a class="item item-icon-right item-button-right" href="#">
             <h2>Stuart</h2>
             <p>January 1, 1980</p>
             <i class="icon ion-chevron-right assertive"></i>
          </a>
          <a class="item item-icon-right item-button-right" href="#">
            <h2>Bob</h2>
            <p>January 1, 1980</p>
            <i class="icon ion-chevron-right assertive"></i>
         </a>
       </div>
       <div class="padding"></div>
       <div class="padding"></div>
       <div class="padding"></div>

        {{/ionContent}}
        {{>footerbar}}

    {{/ionView}}
</template>


<template name="contacts_details">
    {{#contentFor "headerTitle"}}
        <a class="button button-clear" href="{{pathFor 'contacts'}}">
            <i class="icon ion-chevron-left"></i> Contacts
        </a>
        <h1 class="title">Kevin</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}

        <div class="list list-inset">
            <div class="item"><i class="ion-happy-outline balanced"></i>
                <span class="balanced">Item 1</span>
                <span class="item-note">Event1 - Date1 {{when}} </span>
            </div>
            <div class="item"><i class="ion-ios-box-outline energized"></i>
                <span class="energized">Item 2</span>
                <span class="item-note">Event2 - Date2 {{when}} </span>
            </div>
       </div>

        {{/ionContent}}
    {{/ionView}}
</template>
