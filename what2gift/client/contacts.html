    {{/contentFor}}

    {{#ionView}}

             <h2>Stuart</h2>
             <p>January 1, 1980</p>

          <a class="item item-icon-right item-button-right" href="#">
            <h2>Bob</h2>
            <p>January 1, 1980</p>

        {{/ionContent}}
